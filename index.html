<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ardua Group</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: #f0f0f0;
            text-decoration: none;
            border: 1px solid #f0f0f0;
            padding: 10px 20px;
            display: inline-block;
            transition: 0.3s;
        }
        .contact a:hover {
            background-color: #f0f0f0;
            color: #0a0a0a;
        }
        .pgp {
            font-size: 0.8em;
            margin-top: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ardualogo_red.svg" alt="Ardua Group Logo" class="logo">
        <h1>Ardua Group</h1>
        <p>Strategic Security & Intelligence Solutions.</p>
        <div class="contact">
            <a href="mailto:your-email@arduagroup.com">Contact Us</a>
            <div class="pgp">
                <p>PGP Public Key:</p>
                <pre>
-----BEGIN PGP PUBLIC KEY BLOCK-----
...
-----END PGP PUBLIC KEY BLOCK-----
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
